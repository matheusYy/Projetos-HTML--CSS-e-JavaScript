<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INPUT</title>
</head>
<body>
  <h1>Teste de Fomulario</h1>
  <form action="../cadastro.php" method="post" autocomplete="on">
    <div class="container">
      <label for="io-usu">Usuario</label>
        <input type="text" name="usu" id="io-usu" required minlength="5" maxlength="15" placeholder="user" autocomplete="username">
      <label for="pass">Senha</label>
        <input type="password" name="password" id="pass" required minlength="6" maxlength="20" placeholder="minimo 8 caracteres" autocomplete="current-password">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
  </div>
  </form>

</body>
</html>
